<!doctype html>
<head>
  <style>
    /*
      The paragraph inherits a line height of 1.2. Because the font size is 32 px (2 em × 16 px, the browser’s default), 
      the line height is calculated locally to 38.4 px (32 px × 1.2). This will leave an appropriate amount of space 
      between lines of text.
    */
    body {
      line-height: 1.2;
    }

    .about-us {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <p class="about-us">
    We have built partnerships with small farms around the world to
    hand-select beans at the peak of season. We then carefully roast in
    small batches to maximize their potential.
  </p>
</body>
